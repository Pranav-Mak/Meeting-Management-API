<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="logoutButton">Logout</button>
    <h1>Meeting Management</h1>

    <!-- Create Meeting Form -->
    <div class="form-container">
      <h2>Create Meeting</h2>
      <form id="create-meeting-form">
        <input type="text" id="meeting-name" placeholder="Meeting Name" required>
        <input type="date" id="meeting-date" required>
        <input type="time" id="meeting-time" required>
        <button type="submit">Create Meeting</button>
      </form>
    </div>

    <!-- Meeting List -->
    <div class="meeting-list">
      <h2>Upcoming Meetings</h2>
      <ul id="meetings-list"></ul>
    </div>


    <!-- Edit Meeting Form (hidden by default) -->
<div class="form-container" id="edit-meeting-container" style="display:none;">
  <h2>Edit Meeting</h2>
  <form id="edit-meeting-form">
    <input type="hidden" id="edit-meeting-id"> <!-- Hidden input for the meeting ID -->
    <input type="text" id="edit-meeting-name" placeholder="Meeting Name" required>
    <input type="date" id="edit-meeting-date" required>
    <input type="time" id="edit-meeting-time" required>
    <button type="submit">Update Meeting</button>
    <button type="button" id="cancel-edit-button">Cancel</button>
  </form>
</div>

  </div>

  <script src="meeting.js"></script>
</body>
</html>
